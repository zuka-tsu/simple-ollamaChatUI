<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            background-color: #f7fafc;
            color: #2d3748;
            transition: background-color 0.3s, color 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #2d3748;
                color: #f7fafc;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen transition-colors duration-300">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-4xl transition-colors duration-300">
        <div class="text-lg text-center text-black pb-6 shadow-lg">Chat Preview<button id="chat-clear"
                class="float-right bg-red-500 text-white p-2 rounded">Clear Chat</button></div>
        <div id="chat-display" class="h-96 bg-gray-200 dark:bg-gray-700 p-4 mb-4 rounded overflow-y-auto"></div>
        <form id="chat-form" class="flex">
            <textarea id="chat-input" class="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-l"
                autocomplete="off" placeholder="Ask anything..."></textarea>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-r" id="chat-btn" style="min-width:5rem">
                <svg id="chat-loading" aria-hidden="true" role="status"
                    class="hidden inline w-4 h-4 me-3 text-white animate-spin" viewBox="0 0 100 101" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="#E5E7EB" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentColor" />
                </svg><span id="chat-btn-text">Send</span></button>
        </form>
        <div class="p-2 mt-4 italic text-black text-sm">note : LLMs can make mistakes. Always double-check important information.</div>
    </div>
</body>

</html>
